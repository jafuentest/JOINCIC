es_VE:
  attributes:
    cedula: Cédula
    correo: E-Mail
    coordinacion: Coordinación
    descripcion: Descripción
    duracion: Duración
    direccion: Dirección
    dia: Día
    fecha_nac: Fecha de Nacimiento
    hora_ini: Hora de Inicio
    hora_fin: Hora de Finalización
    institucion: Institución
    clave: Contraseña
    clave_confirmation: Confirmar Contraseña
    rif: RIF
    seg_apellido: Segundo Apellido
    seg_nombre: Segundo Nombre
    telefono: Teléfono
    telefono2: Celular
    titulo: Título
    zona_id: Zona
    
  date:
    abbr_day_names: [Dom, Lun, Mar, Mie, Jue, Vie, Sab]
    abbr_month_names: [~, Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic]
    day_names: [Domingo, Lunes, Martes, Miércoles, Jueves, Viernes, Sábado]
    formats:
      default: %d-%m-%Y
      short: %b %d
      medio: %d de %B
      long: %B %d, %Y
      dia: %A
    month_names: [~, Enero, Febero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre]
    order: [:day, :month, :year]
  
  datetime:
    distance_in_words:
      about_x_hours:
        one: cerca de 1 hora
        other: cerca de %{count} horas
      about_x_months:
        one: cerca de 1 mes
        other: cerca de %{count} meses
      about_x_years:
        one: cerca de 1 año
        other: cerca de %{count} años
      almost_x_years:
        one: casi 1 año
        other: casi %{count} años
      half_a_minute: medio minuto
      less_than_x_minutes:
        one: menos de 1 minuto
        other: menos de %{count} minutos
      less_than_x_seconds:
        one: menos de 1 segundo
        other: menos de %{count} segundos
      over_x_years:
        one: más de 1 año
        other: más de %{count} años
      x_days:
        one: 1 día
        other: ! '%{count} días'
      x_minutes:
        one: 1 minuto
        other: ! '%{count} minutos'
      x_months:
        one: 1 mes
        other: ! '%{count} meses'
      x_seconds:
        one: 1 segundo
        other: ! '%{count} segundos'
    prompts:
      day: Día
      hour: Hora
      minute: Minuto
      month: Mes
      second: Segundo
      year: Año
  
  # The values :model, :attribute and :value are always available for interpolation
  # The value :count is available when applicable. Can be used for pluralization.  
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: debe ser aceptado
      blank: no puede estar en blanco
      confirmation: no coincide con la confirmación
      empty: no puede estar vacío
      equal_to: debe ser igual a %{count}
      even: debe ser par
      exclusion: está reservado
      greater_than: debe ser mayor que %{count}
      greater_than_or_equal_to: debe ser mayor o igual a %{count}
      inclusion: no está incluido en la lista
      invalid: es inválido
      less_than: debe ser menor que %{count}
      less_than_or_equal_to: debe ser menor o igual a %{count}
      not_a_number: debe ser un número
      not_an_integer: debe ser un entero
      odd: debe ser impar
      record_invalid: ! 'Falló la validación: %{errors}'
      taken: ya está en uso
      too_long: es demasiado largo (máximo %{count} caracteres)
      too_short: es demasiado corto (mínimo %{count} caracteres)
      wrong_length: no tiene la longitud correcta (%{count} caracteres)
    template:
      body: ! 'Se encontraron problemas con los siguientes campos:'
      header:
        one: No se pudo guardar este/a %{model} porque se encontró 1 error
        other: No se pudo guardar este/a %{model} porque se encontraron %{count} errores
  
  helpers:
    select:
      prompt: Por favor seleccione
    submit:
      create: Crear %{model}
      submit: Guardar %{model}
      update: Actualizar %{model}
  
  number:
    currency:
      format:
        delimiter: .
        format: ! '%u %n'
        precision: 2
        separator: ! ','
        significant: false
        strip_insignificant_zeros: true
        unit: 'BsF'
    format:
      delimiter: ! ','
      precision: 2
      separator: ! '.'
      significant: false
      strip_insignificant_zeros: false
    human:
      format:
        delimiter: ! ','
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      decimal_units:
        format: ! '%n %u'
        units:
          unit: ''
          billion: mil millones
          million: millón
          quadrillion: mil billones
          thousand: mil
          trillion: billón
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: byte
            other: bytes
          gb: Gb
          kb: Kb
          mb: Mb
          tb: Tb
    percentage:
      format:
        delimiter: ! ','
    precision:
      format:
        delimiter: ! ','
  
  support:
    array:
      last_word_connector: ! ' y '
      two_words_connector: ! ' y '
      words_connector: ! ', '
  
  time:
    am: am
    pm: pm
    formats:
      default: ! '%A, %d de %B de %Y %H:%M:%S %z'
      long: ! '%d de %B de %Y %H:%M'
      short: ! '%d de %b %H:%M'
      hora: '%H:%M'
  
  will_paginate:
    previous_label: < Anterior
    next_label: Siguiente >
    page_gap: ...
