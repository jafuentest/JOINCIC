# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

es:
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%d-%m-%Y"
      short: "%b %d"
      long: "%B %d, %Y"

    day_names: [Domingo, Lunes, Martes, Miércoles, Jueves, Viernes, Sábado]
    abbr_day_names: [Dom, Lun, Mar, Mie, Jue, Vie, Sab]

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, Enero, Febero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre]
    abbr_month_names: [~, Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic]
    # Used in date_select and datetime_select.
    order:
      - :day
      - :month
      - :year
      
  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      short: "%d de %b %H:%M"
      long: "%d de %B, %Y %H:%M"
    am: "am"
    pm: "pm"

# Used in array.to_sentence.
  support:
    array:
      words_connector: ", "
      two_words_connector: " y "
      last_word_connector: " y "
      
  errors:
    # The default format to use in full error messages.
    format: "El campo %{attribute} %{message}"

    # The values :model, :attribute and :value are always available for interpolation
    # The value :count is available when applicable. Can be used for pluralization.
    messages:
      inclusion: "no está incluido en la lista"
      exclusion: "está reservado"
      invalid: "no es válido"
      confirmation: "no es una confirmación"
      accepted: "debe ser aceptado"
      empty: "no puede estar vacío"
      blank: "no puede estar en blanco"
      too_long: "debe contener máximo %{count} caracteres"
      too_short: "debe contener mínimo %{count} caracteres"
      wrong_length: "debe tener %{count} caracteres"
      not_a_number: "debe ser un número"
      not_an_integer: "debe ser un entero"
      greater_than: "debe ser mayor a %{count}"
      greater_than_or_equal_to: "debe ser mayor o igual a %{count}"
      equal_to: "debe ser igual a %{count}"
      less_than: "debe ser menor o a %{count}"
      less_than_or_equal_to: "debe ser menor o igual a %{count}"
      other_than: "debe ser distinto de %{count}"
      odd: "debe ser impar"
      even: "debe ser par"
      taken: "ya está tomado"